    }

    .item {

    }

    .item a {

      font-size: 1.45rem;

    }

    .item a:hover {

    }

    .item-desc {
      color: #9090a0;
      margin-top: 0.5rem;
      font-size: 1.05rem;
      line-height: 1.4;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }
